<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap">
   <link rel="stylesheet" href="css/main.css">
   <script defer src="js/script.js"></script>
</head>

<body>
   <h1 class="title">Stuff I need to do</h1>
   <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
         <li class="list-name active-list">Work</li>
         <li class="list-name">Youtube</li>
         <li class="list-name">Grocery</li>
      </ul>
      <form action="" data-new-list-form>
         <input type="text" class="new list" placeholder="new list name" aria-label="new list name" data-new-list-input>
         <button class="btn create" aria-label="create new list">+</button>
      </form>
   </div>

   <div class="todo-list">
      <div class="todo-header">
         <h2 class="list-title">Youtube</h2>
         <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
         <div class="tasks">
            <div class="task">
               <input type="checkbox" id="task-1">
               <label for="task-1">
                  <span class="custom-checkbox"></span>
                  record todo list video
               </label>
            </div>
            <!-- /task-1 -->

            <div class="task">
               <input type="checkbox" id="task-2">
               <label for="task-2">
                  <span class="custom-checkbox"></span>
                  another task
               </label>
            </div>
            <!-- /task-2 -->

            <div class="task">
               <input type="checkbox" id="task-3">
               <label for="task-3">
                  <span class="custom-checkbox"></span>
                  a third task
               </label>
            </div>
            <!-- /task-3 -->

         </div>
         <div class="new-task-creator">
            <form action="">
               <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
               <button class="btn create" aria-label="create task">+</button>
            </form>
         </div>
         <div class="delete-stuff">
            <button class="btn delete">Clear completed task</button>
            <button class="btn delete">Delete list</button>
         </div>
      </div>
   </div>

</body>

</html>
